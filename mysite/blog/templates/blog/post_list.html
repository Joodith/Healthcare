{% extends 'blog/base.html' %}
{% block body_block %}
<div class="centerstage">
    {% for post in post_list %}
    <div class="posttitle loader">
        <h1><a href="{% url 'blog:post_detail' pk=post.pk %}">{{post.title}}</a></h1>
        <p>Publish date:{{post.publish_date|date:'d-m-y'}}</p>
        <p><a href="{% url 'blog:post_detail' pk=post.pk %}">Comments:{{ post.approve_comments.count }}</a>


    </div>
    {% endfor %}
</div>
{% endblock %}
