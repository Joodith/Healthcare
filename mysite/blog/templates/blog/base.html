<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=Crimson+Text&display=swap" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-default techfont custom-navbar">
    <div class="container">
        <ul class="nav navbar-nav">
            <li><a class="navbar-brand bigbrand" href="{% url 'blog:post_list' %}">My Blog</a></li>
            <li><a href="{% url 'blog:about' %}">About</a></li>
            <li><a href="https://www.github.com">Github</a></li>
            <li><a href="https://www.linkedin.com">Linkedin</a></li>


        </ul>
    </div>
</nav>
<nav class="nav navbar-nav navbar-right">
    {% if user.is_authenticated %}
    <li><a href="{% url 'blog:post_create' %}">New Post</a></li>
     <li><a href="{% url 'blog:draft_list' %}">Draft List</a></li>
     <li><a href="{% url 'blog:logout' %}">Logout</a></li>
     <li><a>Welcome{{user.username}}</a></li>
    {% else %}
    <li><a class="nav navbar-right" href="{% url 'blog:user_login' %}"><span class="glyphicon glyphicon-user"></span>Login</a></li>
    {% endif %}


</nav>
<div class="content container">
    <div class="row">
        <div class="col-md-8">
            <div class="blog_posts">
                {% block body_block %}
                {% endblock %}
            </div>
        </div>
    </div>
</div>

</body>
</html>
